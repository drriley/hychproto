<ion-content class="has-header padding">

  <div class="list">
    <label class="item item-input">
      <span class="input-label">First Name</span>
      <input type="text" ng-model="data.first_name">
    </label>
    <label class="item item-input">
      <span class="input-label">Last Name</span>
      <input type="text" ng-model="data.last_name">
    </label>
    <label class="item item-input">
      <span class="input-label">Bio</span>
      <input type="text" ng-model="data.bio">
    </label>
    <label class="item item-input">
      <button class="button button-block button-positive" ng-click="updateProfile()">
        Update
      </button>
    </label>
  </div>

</ion-content>
